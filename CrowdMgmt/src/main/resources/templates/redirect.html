<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crowd!</title>
    <script src="/js/jquery-3.6.0.js"></script>
</head>
<body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:inline="javascript">
    swal([[${title}]], [[${msg}]], [[${state}]])
        .then(function () {
            location.href = [[${url}]];
        });
</script>

</body>
</html>
